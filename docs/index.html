<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TokenTest ICO Sale</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="width: 650px">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">TOKENTEST ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center" style="display: none">
                    <p>Introducing "TokenTest" (TKT)!
                        Token price is <span class="token-price"></span> Ether. You currently have <span class="token-balance"></span>&nbsp;TKT.
                    </p>
                    <br/>
                    <form onSubmit="App.buyTokens(); return false" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
                                <span class="input-group-btn">
                                    <button type=submit class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-voluemin="0" aria-voluemax="100"></div>
                    </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                    <hr>
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
